<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  // 1. React.CreateElement
  const welcome = React.createElement('h1', {style: {color: 'red'}}, `Hello World!`);
  ReactDOM.render(welcome, document.querySelector('#root'));

  // 2. React.Component
  class Welcome extends React.Component {
    render() {
      return (
        <div>
          <h1 style={{color: 'yellow'}}>Hello World!</h1>
        </div>
      );
    }
  }

  ReactDOM.render(<Welcome/>, document.getElementById('root'));

  // 3. React.PureComponent
  class PureWelcome extends React.PureComponent {
    render() {
      return (
        <div>
          <h1 style={{color: 'green'}}>Hello World!</h1>
        </div>
      );
    }
  }

  ReactDOM.render(<PureWelcome/>, document.getElementById('root'));

  // 4. Functional components
  const WelcomeFunction = () => {
    return <h1 style={{color: 'blue'}}>Hello World!</h1>;
  };

  ReactDOM.render(<WelcomeFunction/>, document.getElementById('root'));
</script>
</body>
</html>
